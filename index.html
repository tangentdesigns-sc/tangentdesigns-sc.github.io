<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangent Designs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e2e2e; /* Dark background */
      color: #f0f0f0; /* Light text */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tangent Designs</h1>
    <p>Coming Soon</p>
    <svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Circle -->
      <circle cx="100" cy="50" r="40" stroke="white" stroke-width="4" fill="none" />
      <!-- Tangent Line -->
      <line x1="0" y1="8" x2="400" y2="8" stroke="white" stroke-width="4" />
    </svg>
  </div>
</body>
</html>
